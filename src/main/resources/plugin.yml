name: RankupSystem
version: '${project.version}'
main: org.rankup.rankupsystem.RankupSystem
commands:
  ranks:
    description: a rank command
  rankup:
    description: To rankup
  rankitem:
    description: It lets you set an item to a rank
  ranksreload:
    description: reloads plugin
    permission: ranks.reload
    permission-message: You don't have the required permission!
depend:
  - Vault
softdepend:
  - PlaceholderAPI
permissions:
  ranks.set:
    description: It lets you to set an item as a reward
    default: op